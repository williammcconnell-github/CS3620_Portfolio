{% extends 'PortfolioDatabase/base.html' %}
{% block body %}
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="{{ portfolio.portfolio_image }}" class="card mt-1" height="300px" alt="{{ portfolio.portfolio_name }}">
            </div>
            <div class="col-md-6">
                <h1 class="animation-typewriter">{{ portfolio.portfolio_name }}</h1>
                <h2>{{ portfolio.portfolio_desc }}</h2>
            </div>
        </div>
    </div>
{% endblock %}
