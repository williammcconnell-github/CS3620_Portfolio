{% extends 'PortfolioDatabase/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{% block body %}
{% for hobby in hobby_list %}
    <div class="row align-items-center">
        <div class="col-md-3 offset-md-2">
            <img class="card" height="150px" src="{{ hobby.hobby_image }}">
        </div>
        <div class="col-md-4">
            <h3>{{ hobby.hobby_name }}</h3>
            <h5>{{ hobby.hobby_desc }}</h5>
        </div>
        <div class="col-md-2">
            <a href="{% url 'PortfolioDatabase:hobbyDetail' hobby.id %}" class="btn btn-success">Details</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
</body>
</html>
